<div class="card">  
  <div class="card-header" style="text-align:center">  
      <b>WEL COME TO Movies</b>  
  </div>  
  <div class="card-body">  
    <form [formGroup]="FromMovie" (ngSubmit)="AddMovie(FromMovie.value)">
          <div class="row">  
              <div class="form-group col-sm-3">  
                  <label for="company">Name</label>  
                  <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter Movie Name" >  
                  </div>  
                  <div class="form-group col-sm-3">  
                      <label for="company">Category</label>  
                      <input type="text" class="form-control" formControlName="category" id="category" placeholder="Enter Category" >  
                      </div>                       
                          <div class="form-group col-sm-3">
                            <label for="company">Rating</label>
                            <input type="text" class="form-control" formControlName="rating" id="rating" placeholder="Enter Rating Name">
                           </div>                           
                          </div>  
                          <div class="row">  
                              <div class="form-group col-sm-3">  
                                  <button type="submit" class="btn btn-primary" >Add Movie</button>  
                              </div>  
                          </div>  
                      </form>  
                  </div>  
                  <div class="card-footer">  
                      <div class="col-lg-12 table-responsive">  
                          <table class="table table-striped">  
                              <thead>  
                                  <tr>  
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Rating</th>
                                      <th></th>  
                                  </tr>  
                              </thead>  
                              <tbody>  
                                  <tr *ngFor="let Movie of allMovie|async">  
                                    <td>{{Movie.id}}</td>
                                    <td>{{Movie.name}}</td>
                                    <td>{{Movie.category}}</td>
                                    <td>{{Movie.rating}}</td>  
                                      <td>  
                                          <button type="button" class="btn btn-primary mr-1" (click)="MovieEdit(Movie.id)">Edit</button>  
                                          <button type="button" class="btn btn-danger mr-1" (click)="DeleteMovie(Movie.id)">Delete</button>  
                                      </td>  
                                  </tr>  
                              </tbody>  
                          </table>  
                      </div>  
                  </div>  
              </div>
